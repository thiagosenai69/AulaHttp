<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Aula HTTP</title>
</head>
<body>
    <button id="btnTheme" type="button" class="btn"></button>
    <h1>Aula HTTP</h1>
    <p>Hello World!</p>
</body>
<script>
    let theme = null;

    window.addEventListener("load", () => {
        if(!localStorage.getItem("theme")) {
            localStorage.setItem("theme", "light");
        }

        theme = localStorage.getItem("theme");

        changeHtmlTheme();
        changeBtnTheme();
    });
    
    document.getElementById("btnTheme").addEventListener("click", () => {
        changeTheme();
    });

    function changeTheme() {
        theme = theme === "light" ? "dark" : "light"
        localStorage.setItem("theme", theme);

        changeHtmlTheme();
        changeBtnTheme();
    }
    
    function changeHtmlTheme() {
        if(theme === "light") {
            document.documentElement.setAttribute("data-bs-theme", "light")
        } else {
            document.documentElement.setAttribute("data-bs-theme", "dark");
        }
    }

    function changeBtnTheme() {
        if(theme === "light") {
            document.getElementById("btnTheme").className = "btn btn-dark";
            document.getElementById("btnTheme").innerHTML = "Claro";
        } else {
            document.getElementById("btnTheme").className = "btn btn-light";
            document.getElementById("btnTheme").innerHTML = "Escuro";
        }
    }

</script>
<style>
    html {
        padding: 10px;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #btnTheme {
        font-weight: bold;
    }
</style>
</html>
